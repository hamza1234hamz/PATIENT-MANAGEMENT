<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templete1.html">
<head>
    <meta charset="UTF-8">
    <title>editPatient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
    <form method="post" th:action="@{/admin/save(page=${page},keyword=${keyword})}">
        <div>
            <label>ID : </label>
            <label th:text="${patient.id}"></label>
            <input class="form-control" type="hidden" name="id" th:value="${patient.id}">
        </div>
        <div>
            <label>Nom</label>
            <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
            <span class="text-danger" th:errors="${patient.nom}"></span>
        </div>
        <div>
            <label>Date de naissance</label>
            <input class="form-control" type="date" name="Date_naissance" th:value="${patient.Date_naissance}">
            <span class="text-danger" th:errors="${patient.Date_naissance}"></span>
        </div>
        <div>
            <label>Malade</label>
            <input type="checkbox" name="malade" th:checked="${patient.malade}">
            <span  class="text-danger" th:errors="${patient.malade}"></span>
        </div>
        <div>
            <label>score</label>
            <input class="form-control" type="text" name="score" th:value="${patient.score}">
            <span class="text-danger" th:errors="${patient.score}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>
</div>
</body>
</html>
